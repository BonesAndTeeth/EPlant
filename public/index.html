<!DOCTYPE html>
<html ng-app="plantApp">

<head>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/lib/semantic.min.css">
  <script type="text/javascript" src="js/lib/semantic.min.js"></script>
  <script type="text/javascript" src="js/lib/three.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
  <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services/questionServices.js"></script>
  <script type="text/javascript" src="js/controllers/canvasCtrl.js"></script>
  <script type="text/javascript" src="js/directives/plantCanvas.js"></script>
  <script type="text/javascript" src="js/controllers/questionnaireCtrl.js"></script>
  <script type="text/javascript" src="js/directives/questionnaire.js"></script>

  <script type="text/javascript" src="js/Three/Tween.js"></script>
  <script type="text/javascript" src="js/Three/Three.js"></script>
  <script type="text/javascript" src="js/Three/Tree.js"></script>
  <script type="text/javascript" src="js/Three/Detector.js"></script>
  <script type="text/javascript" src="js/Three/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="js/Three/Stats.js"></script>

  <link rel="stylesheet" href="css/plantApp.css">

</head>

<body ng-controller="AppCtrl">
  <div class="ui inverted page grid masthead segment">
    <div class="column">
      <div class="inverted secondary pointing ui menu">
        <div class="header item">E-Plant</div>
        <div class="right menu">
          <div class="item" ng-click="loginmodal()" ng-hide="loggedIn" id="loginB">Log in</div>
          <div class="item" ng-show="loggedIn" id="loggedInItem">Hi, {{usr.username}}</div>
          <div class="item" ng-click="logout()" ng-show="loggedIn" id="logoutB">Log out</div>
          <div class="item">Contact</div>
          <div class="item">Community</div>
        </div>
      </div>
    </div>
  </div> 

  
  <questionnaire></questionnaire> 
  <plant-canvas></plant-canvas>

  <!---------------------------------------------------------------------------------->
  <!-----------------------------login/logout/sign up--------------------------------->
  <!-----------------------Snippet selected from past projects------------------------>
  <!---------------------------------------------------------------------------------->

  <div class="ui basic modal" id="loginModal">
    <div class="ui two column middle aligned relaxed grid basic segment">
      <div class="column">
        <div class="ui fluid form segment">
          <div class="field" id="loginEmailField">
            <input placeholder="Email" type="text" ng-model="loginEmail" name="loginEmail">
          </div>
          <div class="field" id="loginPasswordField">
            <input placeholder="Password" type="password" ng-model="loginPassword" name="loginPassword">
          </div>
          <div class="center aligned column">
            <div class="mini ui action blue button" ng-click="userLogin(loginEmail, loginPassword, false)" id ="loginClickButton">login</div>
          </div>
        </div>
      </div>
      <div class="ui vertical divider" id="or" style="color:rgb(190,208,247)">
       &nbsp;&nbsp;&nbsp;Or&nbsp;&nbsp;&nbsp;
      </div>
      <div class="center aligned column">
        <div class="big red ui button" ng-click="signupmodal();" id="signUpB">
          Sign Up
        </div>
      </div>
    </div>
  </div>

  <div class="ui signup small modal" id="signUpModal">
    <div class="column">
      <div class="ui fluid form segment">
        <div class="field" id="UsernameField">
          <input placeholder="Username" type="text" ng-model="Username" name="Username">
        </div>
        <div class="field" id="EmailField">
          <input placeholder="Email" type="text" ng-model="Email" name="Email">
        </div>
        <div class="field" id="PasswordFirstField">
          <input placeholder="Password" type="password" ng-model="PasswordFirst" name="PasswordFirst">
        </div>
        <div class="field" id="PasswordConfirmField">
          <input placeholder="Confirm Password" type="password" ng-model="PasswordConfirm" name="PasswordConfirm">
        </div>
        <div class="center aligned column">
          <div class="ui red small action button" ng-click="userSignup()" id="joinB">Join!</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
